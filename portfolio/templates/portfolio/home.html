{% extends "portfolio/base.html" %}
{% load static %}
{% block content %}
<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'portfolio/home.css' %}"
/>
<section class="hero">
  <div class="hero-content">
    <div class="hero-text">
      <h2>Welcome!</h2>
    </div>
    <div class="hero-image">
      <img src="{% static 'portfolio/images/image.jpg' %}" alt="Your Photo" />
    </div>
  </div>
</section>
<section class="section testimonials">
  <h3>What Clients Say</h3>
  <div class="testimonial-cards">
    <div class="testimonial-card">
      <p>“Incredible insights that transformed our business!”</p>
      <span>– Client A</span>
    </div>
    <div class="testimonial-card">
      <p>“A rare combination of skill and empathy.”</p>
      <span>– Client B</span>
    </div>
  </div>
</section>
